<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최지토는 보아라</title>
</head>
<body>
  <div id="app">
    <h1>{{ jito }}</h1>
    <button @click="clickjito">지토 바보</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue
    const app = createApp({
      setup () {
        const jito = ref('지토야')
        const clickjito = function () {
          jito.value = '안녕'
          console.log(jito)
        }
        return {
          jito,
          clickjito
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
