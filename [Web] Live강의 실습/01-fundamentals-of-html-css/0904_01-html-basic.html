<!DOCTYPE html>   <!-- 해당 문서의 타입이 무엇인지 알려주는 것!! "이 문서는 html 파일이다~" -->
<html lang="en">  <!-- 여는 태그, lang : language, en = English-->
  <!--# 태그들 사이에도 상하관계 존재-->
<head>
  <meta charset="UUTF-8">        <!-- 인코딩을 알려주는 태그 -> 닫힌 태그 존재 X (일부 태그는 닫는 태그 존재 X)-->
  <title>My page</title>         <!--탭의 제목-->
</head>
<body>
  <p>This is my page</p>         <!--본문-->
  <a href="https://www.google.com">Google</a>
  <img src="C:\Users\SSAFY\Desktop\sun\온라인 강의 노트\web\01-fundamentals-of-html-css\images\sample.png" alt="">
  <img src="https://random.imagecdn.app" alt="random img">
</body>
</html>           <!--닫는 태그 ('/' 존재)-->
